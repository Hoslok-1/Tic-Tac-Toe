<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe </title>
    <script src = "scripts.js" defer></script>
    <link rel = "stylesheet"  href = "styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class = "header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class = "container">
        <div class = "game-container" id = "temp">
            <div class = "square one" id = "tile-1"></div>
            <div class = "square two" id = "tile-2"></div>
            <div class = "square three" id = "tile-3"></div>
            <div class = "square four" id = "tile-4"></div>
            <div class = "square five" id = "tile-5"></div>
            <div class = "square six" id = "tile-6"></div>
            <div class = "square seven" id = "tile-7"></div>
            <div class = "square eight" id = "tile-8"></div>
            <div class = "square nine" id = "tile-9"></div>
        </div>
        <div id="popup" class = "myForm">
            <h2 id = "displayWinner"></h2>
            <button type = "button" id="closeBtn" class="button-50" onclick = "closeForm()">Close</button>
        </div>
    </div>
</body>
</html>
